<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu Nome - Currículo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        header {
            text-align: center;
            padding: 20px 0;
            background-color: #f2f2f2;
        }

        h1, h2 {
            color: #333;
        }

        section {
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Seu Nome</h1>
        <a href="#">Linkedin</a>
    </header>

    <section>
        <h2>Informações Pessoais</h2>
        <p>Endereço: Sua Rua, Seu Bairro</p>
        <p>Telefone: (11) 1234-5678</p>
        <p>Email: seu.email@example.com</p>
    </section>

    <section>
        <h2>Experiência Profissional</h2>
        <ul>
            <li>
                <i>Universidade Federal do Amazonas</i> - <b>Analista de TI</b>
                <small>Período: MM/AAAA - MM/AAAA</small>
                <p>Descrição das responsabilidades e realizações.</p>
            </li>
            <!-- Adicione mais experiências conforme necessário -->
        </ul>
    </section>

</body>
</html>
