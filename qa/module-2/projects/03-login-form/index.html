<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://freepik.cdnpk.net/img/favicons/favicon-32x32.png?v=2018082101" sizes="32x32"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">

    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="container-left">
            <form>
                <div class="form-content">
                    <h1>Login</h1>

                    <div>
                        <i class="fa fa-user icon"></i>
                        <input type="text" name="email" id="email" placeholder="Digite o seu email">
                    </div>

                    <div>
                        <i class="fa fa-key icon"></i>
                        <input type="password" name="password" id="password" placeholder="Digite a sua senha">
                    </div>

                    <div class="form-options">
                        <div class="form-options-check">
                            <input type="checkbox" name="remember" id="remember"> <span>Lembrar-me</span>
                        </div>

                        <a href="#">Esqueci minha senha</a>
                    </div>

                    <button>Login</button>
                </div>
            </form>
        </div>

        <div class="container-right">
            <div class="content-right">
                <h2>Bem vindo</h2>

                <h4>
                    Clique no bot√£o abaixo para iniciar o seu cadastro
                </h4>

                <button>Cadastrar</button>
            </div>
        </div>
    </div>
</body>
</html>
